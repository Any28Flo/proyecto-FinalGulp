<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="static/scss/app.css">
</head>

<body>
   <div class="container">
       <div class="row">
            <div class="col s6 offset-s3 valida">
                <img src="static/img/icons/lockone.png" class="responsive-img">
            </div>
        </div>
        <div class="row">
            <div class="col s8 offset-s2 center">
                <h1 class="flow-text"><strong>Crea tu usuario Yape </strong></h1>
                <p class="grey-text">Ingresa un nombre,email y clave de usuario </p>
            </div>
        </div>
        <div class="row ">
               <div class="col s10 offset-s1">
                   <form id="registroUsuario" action="#">
                     <input id="nombre" placeholder="Nombre" type="text" class="validate">
                     <input id= "correo" placeholder="correo@ejemplo.com">
                     <input id="clave" placeholder="Ingresa clave de 6 digitos" typeof="password" >
                   </form>
               </div>
             
                  
              </div>
              
          
            
        </div>

        
        <div class="row">
            <div class="col s9 offset-s1 center">
               <p class="grey-text">Cuida esta clave como oro, es tu acceso a Yape  </p>
            </div>

       </div>
       <div class="row">
             <div class="col s8 offset-s2">
                  <div class="carousel-fixed-item  center">
                      <a id="creaCuenta" class="btn waves-effect  white-text disabled ">CREAR CUENTA</a>
                  </div>
             </div>
       </div>   
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/materialize-css/dist/js/materialize.min.js"></script>  
    <script src="static/js/main.js"></script>
</body>
</html>
